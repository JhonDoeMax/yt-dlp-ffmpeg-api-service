version: '3.8'

services:
  video-api:
    build: .
    container_name: yt-dlp-ffmpeg-api
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/app/downloads
      - ./app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3